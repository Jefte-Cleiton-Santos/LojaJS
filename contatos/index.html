<html lang="pt=br">

    <link rel="stylesheet" href="./estilo.css">

</head>
<body>

    <header>
        <nav>
            <a href="#" class="logo">jsdeveloper</a>

            <div class="mobile-menu">
                <div class="linha1"></div>
                <div class="linha2"></div>
                <div class="linha3"></div>
            </div>

            <ul class="nav-list">
                <li><a href="../contatos/index.html">Home</a></li>
                <li><a href="../portifolio/index.html">Portifólio</a></li>

            </ul>
        </nav>
    </header>
    
    <main></main>

    <section>
        <div class="container">
            <h2>Contato</h2>  
        
        <div class="linha100">
            <div class="coluna">
                <div class="inputBox">
                    <input type="text" required>
                    <span class="texto">Nome</span>
                    <span class="linha"><!--Esse será seu nome de usuário--></span>
                </div>
            </div>
        </div>

        <div class="linha100">
            <div class="coluna">
                <div class="inputBox">
                    <input type="text" required>
                    <span class="texto">Sobre Nome</span>
                    <span class="linha"></span>
                </div>
            </div>
        </div>

        <div class="linha100">
            <div class="coluna">
                <div class="inputBox">
                    <input type="email" required>
                    <span class="texto">Email</span>
                    <span class="linha"></span>
                </div>
            </div>
        </div>

        <div class="linha100">
            <div class="coluna">
                <div class="inputBox">
                    <input type="number" name="" required>
                    <span class="texto">Telefone</span>
                    <span class="linha"></span>
                </div>
            </div>
        </div>

        <div class="linha100">
            <div class="coluna">
                <div class="inputBox textarea">
                    <textarea required name="" id="" cols="" rows="10"></textarea>
                    <span class="texto">Deixe aqui sua menssagen, crítica, ou sujestão.</span>
                    <span class="linha"></span>
                </div>
            </div>
        </div>

        <div class="linha100">
            <div class="coluna">
              <input type="submit" value="Enviar">
            </div>
        </div>
    </div>
    </section>

    <script src="../menu/mobilemenu.js"></script>
</body>
